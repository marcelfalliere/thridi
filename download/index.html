<!-- Three.js -->
<script src="three.min.js"></script>
<script>

var camera,
    scene,
    renderer,
    $scene = window.document ? document.querySelector('#background') : undefined,
    sceneWidth = $scene ? ($scene.tagName=="BODY" ? window.innerWidth : $scene.clientWidth ) : 1,
    sceneHeight = $scene ? ($scene.tagName=="BODY" ? window.innerHeight : $scene.clientHeight ) : 1;

function init() {

  // Camera
  camera = new THREE.PerspectiveCamera(50, sceneWidth / sceneHeight, 1, 10000);
  camera.position.y = -200;
  camera.position.x = 50;
  camera.position.z = -1500;
  camera.lookAt(new THREE.Vector3(500,0,-500))

  // Scene
  scene = new THREE.Scene();

  // Renderer
  renderer = new THREE.WebGLRenderer({
    antialias:false,
    premultipliedAlpha:false
  });
  renderer.setClearColor(0XFFFFFF);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  if ($scene) {
    $scene.innerHTML = "";
    $scene.appendChild(renderer.domElement);
  }

  // Cubes
  var mat = new THREE.MeshLambertMaterial({color:0X00FF00});
  for (var i = -1000 ; i < 2000 ; i += 100) {
    for (var j = -1000 ; j < 2000 ; j += 100) {
      var geo = new THREE.BoxGeometry(10,10,10);
      var mesh = new THREE.Mesh(geo, mat)
      mesh.position.set(i, 0 , -j)
      mesh.uuid = "cube-"+i+"-"+j; // TID
      scene.add(mesh)

    }
  }


  hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
	hemiLight.color.setHSL( 0.6, 1, 0.6 );
	hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
	hemiLight.position.set( 0, 500, 0 );
	scene.add( hemiLight );

  window.addEventListener('resize', resize, false);
  window.addEventListener('scroll', scroll, false);

}

function scroll(){
  var scrollY = window.scrollY;
  var max = document.body.scrollHeight;
  var posY = 400/max * scrollY - 200;
  camera.position.y = posY;
}

function animate(){
  window.requestAnimationFrame(animate);

  update();
  render();

}

function update() {
  // camera.rotateY(0.001);
}

function render() {
  renderer.render( scene, camera);
}

function resize() {
  sceneWidth = $scene ? ($scene.tagName=="BODY" ? window.innerWidth : $scene.clientWidth ) : 1;
  sceneHeight = $scene ? ($scene.tagName=="BODY" ? window.innerHeight : $scene.clientHeight ) : 1;

  camera.aspect = sceneWidth / sceneHeight;
  camera.updateProjectionMatrix();

  renderer.setSize(sceneWidth, sceneHeight);
}

init();
animate();


</script>
